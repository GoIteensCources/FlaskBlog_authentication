{% extends 'base.html' %}

{% block content %}

<div class="container">
    <h2>{% block title %} {{post.title}} {% endblock %}</h2>
    <span class="badge badge-primary text-bg-dark">{{ post['created'] }}</span>
    <p>{{ post['content'] }}</p>
    <p>Author: {{ post['user'] }}</p>
</div>

<div class="d-grid gap-2 col-6 mx-auto">
  <a class="btn btn-primary" href="{{url_for('edit', post_id=post.id)}}">Edit</a>
  <a class="btn btn-danger" href="{{url_for('delete', post_id=post.id)}}">Delete</a>
</div>

{% endblock %}
